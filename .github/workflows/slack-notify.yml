name: Notify new version Slack

on:
  pull_request:
    types: [opened, synchronize]

# on:
#   release:
#   types: [published]

jobs:
  send_to_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "(Test) En ny versjon av KVIB har blitt publisert!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "(Test) En ny versjon av <https://kartverket.github.io/kvib|KVIB> har blitt publisert :kvib: Nyeste versjon: ${{ github.event.release.tag_name }}."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
